<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpeakText.co - Free Text to Speech</title>
  <style>
    :root {
      --text-light: rgb(33, 33, 33);
      --background-light: rgb(255, 255, 255);
      --surface-light: rgb(243, 243, 243);
      --input-bg-light: rgb(220, 219, 246);

      --text-dark: rgb(243, 243, 243);
      --background-dark: rgb(23, 23, 23);
      --surface-dark: rgb(33, 33, 33);
      --input-bg-dark: rgb(48, 48, 48);

      --primary: rgb(0, 79, 153);
      --accent: rgb(243, 123, 35);
      --border: rgba(155, 155, 155, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: var(--background-light);
      color: var(--text-light);
    }

    header {
      background-color: var(--surface-dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    body.light-mode header {
      background-color: var(--surface-light);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: inherit;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .main {
      flex: 1;
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid var(--border);
      resize: vertical;
      margin-bottom: 1rem;
      background: var(--input-bg-dark);
      color: var(--text-dark);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode textarea {
      background: var(--input-bg-light);
      color: var(--text-light);
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--accent);
    }

    .download-link {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--surface-dark);
      border-left: 5px solid var(--primary);
      border-radius: 4px;
      display: none;
    }

    body.light-mode .download-link {
      background: var(--surface-light);
    }

    .download-link p {
      margin: 0 0 0.5rem;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background: none;
      color: inherit;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-dark);
      background-color: var(--surface-dark);
      border-top: 1px solid var(--border);
    }

    body.light-mode footer {
      background-color: var(--surface-light);
      color: var(--text-light);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">SpeakText.co</div>
  <nav>
    <a href="/">Home</a>
    <a href="/contact.html">Contact</a>
    <button class="toggle-mode" onclick="toggleMode()">Dark Mode</button>
  </nav>
</header>

<div class="main">
  <textarea id="text-input" placeholder="Enter your text here..."></textarea>
  <button onclick="convertText()">Convert to Speech</button>

  <div class="download-link" id="download-area">
    <p>Your file is downloading...</p>
    <a id="download-link" href="#" download="output.wav">Download again</a>
  </div>
</div>

<footer>
  &copy; 2025 SpeakText.co â€“ No ads. No tracking. Just speech.
</footer>

<script>
  function toggleMode() {
    document.body.classList.toggle('light-mode');
    const modeBtn = document.querySelector('.toggle-mode');
    modeBtn.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }

  function convertText() {
    const text = document.getElementById("text-input").value.trim();
    if (!text) {
      alert("Please enter some text first.");
      return;
    }

    const apiUrl = "/api/convert"; // Replace with your actual backend

    fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    })
    .then(response => response.blob())
    .then(blob => {
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = "output.wav";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      const dlArea = document.getElementById("download-area");
      const dlLink = document.getElementById("download-link");
      dlLink.href = url;
      dlArea.style.display = "block";
    })
    .catch(err => {
      alert("Something went wrong. Please try again.");
      console.error(err);
    });
  }
</script>

</body>
</html>
